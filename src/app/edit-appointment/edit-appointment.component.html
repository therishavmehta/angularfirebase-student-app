<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Appointment Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-4">

            <div class="row">
              <div class="col-md-12 mb-3">
                <label>doctor Name</label>
                <input *ngIf="!editForm.get('doctorID')?.value" type="text" formControlName="doctorID"
                  class="form-control" placeholder="Doctor Name" required>
                <input *ngIf="editForm.get('doctorID')?.value" type="text" formControlName="doctorID"
                  class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Status</label>
                <select class="browser-default custom-select" formControlName="status">
                  <option type="number" value=0>Rejected</option>
                  <option type="number" value=1>Pending</option>
                  <option type="number" value=2>Accepted</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>Approved Date Time</label>
                <input type="date" formControlName="approvedDate" class="form-control">
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block">Update Appointment</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
