<div class="pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Add Appointment</h1>
</div>

<!-- Student form -->
<form [formGroup]="applicationForm" (ngSubmit)="submitAppointmentData()" novalidate>
  <div class="row">
    <div class="col-lg-5 col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Ailment</label>
          <input type="text" formControlName="ailment" class="form-control" required>
          <!-- Showing errors using getter method -->
          <p *ngIf="ailment.touched && ailment.invalid" class="error"><sup>*</sup>Please enter atleast ailment</p>
          <p *ngIf="ailment.errors?.minlength" class="error"><sup>*</sup>Ailment shouldn't be less than 2 words</p>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-12 mb-3">
          <label>Date</label>
          <input type="date" formControlName="date" class="form-control">
        </div>
      </div> -->

      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Doctor</label>
          <input type="text" formControlName="doctorID" class="form-control">
        </div>

        <!-- <div class="col-md-12 mb-3">
          <label>Mobile number</label>
          <input type="text" formControlName="mobileNumber" class="form-control" required>
           Showing errors using getter method
          <p *ngIf="mobileNumber.touched && mobileNumber.invalid" class="error"><sup>*</sup>Please provide contact
            number</p>
          <p *ngIf="mobileNumber.errors?.pattern" class="error"><sup>*</sup>Use numbers only
            number</p>
        </div> -->

      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>Patient</label>
          <input type="text" formControlName="patientID" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-3">
          <label>status</label>
          <input type="number" formControlName="status" class="form-control">
        </div>
      </div>

      <div class="form-group text-right">
        <button type="button" class="btn btn-secondary gap-right" (click)="ResetForm()">Reset</button>
        <button type="submit" class="btn btn-success" [disabled]="!applicationForm.valid">Add Problem</button>
      </div>

    </div>
  </div>
</form><!-- Student form ends-->
