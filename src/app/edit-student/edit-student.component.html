<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Appointment Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-6 col-sm-4">
            <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Ailment</label>
                    <div>
                      <p>{{editForm.get('ailment').value}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Date (YY/MM/DD)</label>
                    <div>
                      <p>{{editForm.get('date').value}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mb-3">
                  <label>Patient Name</label>
                    <div>
                      <p>{{editForm.get('patientID').value}}</p>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>doctor Name</label>
                <input type="text" formControlName="doctorID" class="form-control" required>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Update Student</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
