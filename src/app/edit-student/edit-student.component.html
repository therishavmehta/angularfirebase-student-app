<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Edit Student Details</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group">
      <!-- goBack() methos to back to previous component -->
      <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="pricing-header form-block mx-auto">
      <!-- Student's Edit Form -->
      <form [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
        <div class="row">
          <div class="col-lg-5 col-md-12 col-sm-12">
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>First name</label>
                <input type="text" formControlName="ailment" class="form-control" required>
                <p *ngIf="ailment.touched && ailment.invalid" class="error"><sup>*</sup>Please enter first name</p>
                <p *ngIf="ailment.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>date</label>
                <input type="date" formControlName="date" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-3">
                <label>doctorID</label>
                <input type="text" formControlName="doctorID" class="form-control" required>
                <p *ngIf="doctorID.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
                <p *ngIf="doctorID.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
              </div>
              <div class="col-md-12 mb-3">
                <label>PatientID</label>
                <input type="text" formControlName="patientID" class="form-control" required>
                <p *ngIf="patientID.touched && mobileNumber.invalid" class="error"><sup>*</sup>Please provide
                  contact
                  number</p>
                <p *ngIf="patientID.errors?.pattern" class="error"><sup>*</sup>Use numbers only
                  number</p>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">Update Student</button>
            </div>
          </div>
        </div>
      </form><!-- Student's Edit Form ends-->

    </div>
  </div>
</div>
